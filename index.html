<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock-paper-scissors</h1>
    <div class="choices">
      <div id="rock" class="choice">
        <img src="/images/rock.jpg" alt="rock image" />
      </div>
      <div id="paper" class="choice">
        <img src="/images/paper.jpg" alt="paper image" />
      </div>
      <div id="scissors" class="choice">
        <img src="/images/scissors.jpg" alt="scissors image" />
      </div>
    </div>
    <div class="display">
      <p id="playerChoice">Player's choice:<span></span></p>
      <p id="computerChoice">Computer's choice:<span></span></p>
      <p id="result"></p>
    </div>
    <div class="scoreboard">
      <div class="score">
        <p id="userScore">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="compScore">0</p>
        <p>computer</p>
      </div>
    </div>
  </body>
</html>
